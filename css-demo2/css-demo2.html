    <h2>《The journey of the Comb》
    
    </h2>
    <p class="green">
        梳子作为隐私又亲密的一件物品，在日常生活中，我们对于它的想象似乎受到了限制，通只是把它当做’梳子’。当我们重新审视它，每把梳子都承载了个人独立的情感叙事。
      <br>  《The journey of the Comb》根据受访者信息与其所使用的梳子长宽度，梳齿间距/角度等方面进行分析。它记载了5位受访者自身与梳子所产出的独特语言，将梳子重塑为新对话形式的激活者，这种语言似乎来自梳子与人结合时所颂的诗歌，试图在不同维度中探“梳子”这件物品其对于个人更深层次的意义。<br>
